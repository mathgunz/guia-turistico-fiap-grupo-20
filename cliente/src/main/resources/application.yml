server:
  port: 8080

spring:
  jackson:
    serialization:
      INDENT_OUTPUT: true
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
  database:
    driverClassName: org.postgresql.Driver
  datasource:
    platform: postgres
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}